<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Renan-Saravalli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="" alt="Foto de perfil" class="photo" id="profile.photo">
    
            <h1 class="title">Olá, <br>eu sou <span id="profile.name"></span></h1>
    
            <div class="info">
                <p class="job" id="profile.job"></p>
                <p class="location" id="profile.location"></p>
                <p class="phone">
                    <a href="" id="profile.phone"></a>
                </p>
                <p class="email">
                    <a href="" id="profile.email"></a></p>
            </div>
        </header>

        <section class="acordeon ">
            <button class="trigger" type="button">
                Skills
            </button>
            <div class="content skills-template">
                <div class="skills">
                    <section class="tools">
                            <h3>Habilidades Profissionais:</h3>
                            <ul>
                                <li><img src="assets/images/icons/js.svg" alt="JavaScript"></li>
                                <li><img src="assets/images/icons/css.svg" alt="JavaScript"></li>
                                <li><img src="assets/images/icons/git.svg" alt="JavaScript"></li>
                                <li><img src="assets/images/icons/mySql.svg" alt="JavaScript"></li>
                            </ul>
                    </section>
                </div>

                <section class="personal">
                    <h3>Habilidades Pessoais:</h3>
                    <ul id="profile.skills.softSkills">
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </div>
        </section>
        <!-- Todo: Hard Skills -->

        <section class="acordeon">
            <button class="trigger" type="button">
                Idiomas
            </button>
            <div class="content">
                <ul class="lenguages">
                    <li>Português (BR)</li>
                    <li>Inglês</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                Projetos
            </button>
            <div class="content">
               <ul class="projects">
                <li>
                    <span class="title github">Home Youtube</span>
                    <a href="https://github.com/RenanSaravalli/home-youtube" target="_blank">github.com/RenanSaravalli/home-youtube</a>
                </li>
                <li>
                    <span class="title github">Pokedex</span>
                    <a href="https://github.com/RenanSaravalli/pokedex" target="_blank">github.com/RenanSaravalli/pokedex</a>
                </li>
                <li>
                    <span class="title github">Tela Login</span>
                    <a href="https://github.com/RenanSaravalli/projeto-login" target="_blank">github.com/RenanSaravalli/projeto-login</a>
                </li>
               </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                Experiência Profissional
            </button>
            <div class="content">
               <ul class="experience">
                    <li>
                        <h3 class="title">Nenhuma Experiência</h3>
                        <span class="period"></span>
                        <p>.</p>
                    </li>
               </ul>
            </div>
        </section>
    </main>

    <script src="/assets/js/acordeon.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
